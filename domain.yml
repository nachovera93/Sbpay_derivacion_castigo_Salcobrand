version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- saludos
- afirmación
- ANY
- negación
- nlu_fallback
- eres_humano
- preguntar_monto_deuda
- de_donde
- out_of_scope
- que_fecha
- preguntar_nombre
- despedida
- preguntar_monto
- me_repite
- cuando
entities:
- nombre_persona
- respuesta
slots:
