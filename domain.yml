    type: text
    influence_conversation: true
  es_persona_correcta:
    type: text
    influence_conversation: true
  monto:
    type: text
    influence_conversation: true
  paga_o_no:
    type: text
    influence_conversation: true
  predicted_intent:
    type: text
    influence_conversation: false
