version: '3'
services:
    rasa:
      container_name: "rasa_server_igs2"
      user: root
      build: 
        context:  .
      volumes:
      - "./:/app"
      - "./models:/app/models"
      ports: 
        - "5006:5005"
    action_server:
      container_name: "action_server_igs2"
      build: 
        context: actions
      volumes:
        - ./actions:/app/actions
        - ./data:/app/data
      ports:
        - 5056:5055
